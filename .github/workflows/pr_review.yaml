name: Pull Request Workflow
on: 
  - workflow_dispatch
  - pull_request
jobs:
  run_tests:
    name: Run smoke tests on pull requests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Login to Quay
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Run services and execute smoke tests
        run: docker-compose up -d --build

      - name: healthcheck
        run: curl -v http://localhost:8001/healthcheck

      - name: Execute smoke tests
        run: docker exec tests python3 ftqc/ftqc_smoke_tests.py
