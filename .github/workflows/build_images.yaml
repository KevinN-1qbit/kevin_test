name: build_images

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2


      - name: Login to Quay
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}    

      - name: Generate tag
        id: tag-generator
        run: |
          sha=${GITHUB_SHA::8}
          timestamp=$(date +'%Y.%m.%d')
          echo "::set-output name=BUILD_ID::${timestamp}.${sha}"

      - name: Build hansa transpiler image and push it to the Quay registry
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile
          tags: quay.io/1qbit/hansa:transpiler.${{ steps.tag-generator.outputs.BUILD_ID }}
          push: true