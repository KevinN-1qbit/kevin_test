name: build_images

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Tag'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2


      - name: Login to Quay
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}    


      - name: Build hansa transpiler image and push it to the Quay registry
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile
          tags: quay.io/1qbit/hansa:compiler.v${{ github.event.inputs.version }}
          push: true
          